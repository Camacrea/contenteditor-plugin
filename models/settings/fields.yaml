#  Form Field Definitions
# ===================================

tabs:
    fields:

        ####
        enabled_buttons:
            tab: Main settings
            span: left
            label: Buttons
            type: checkboxlist
        permissions:
            tab: Main settings
            span: right
            label: Permissions
            commentAbove: Show Content Editor only for
            default: 'cms.manage_content'
        image_folder:
            tab: Main settings
            span: right
            label: Image folder
            commentAbove: Upload images in MediaLibrary folder
            default: 'contenteditor'

        ####
        style_palettes:
            tab: Style palettes
            label: Style palettes
            type: repeater
            form:
                fields:
                    name:
                        label: Name
                        span: left1
                    class:
                        label: Class
                        span: left2
                    allowed_tags:
                        label: Allowed tags
                        type: taglist
                        span: right
                        options: true
